<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/journal">Show journal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/students">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subjects">Subject Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teachers">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1 th:text="${student.firstName} + ' ' + ${student.lastName}"> marks</h1>
    </div>

    <table class="table table-info table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Date</th>
            <th> Teacher</th>
            <th th:each="subject: ${subjects}" th:text="${subject.title}"></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="mark: ${marks}">
            <td th:text="${mark.created}"></td>
            <td th:text="${mark.teacher.firstName} + ' '
            + ${mark.teacher.lastName} "></td>
            <td th:text="${mark.value}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
