<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header::header}"></head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div class="container">
    <div class="row">
        <h1 th:text="${student.firstName} + ' ' + ${student.lastName}"> marks</h1>
    </div>

    <table class="table table-striped table-bordered border-dark border-3" style="text-align: center" id="marks">
        <thead class="table-dark">
        <tr>
            <th> Num</th>
            <th> Date</th>
            <th th:each="subject: ${subjects}" th:text="${subject.title}" th:attr="subject_id=${subject.id}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="date, idx: ${marks.keySet()}">
            <td th:text="${idx.count}"></td>
            <td th:text="${date}"></td>
            <td th:each="mark: ${marks.get(date).values()}"
                th:text="${mark}"
                th:attr="mark=true"
            ></td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" th:src="@{/js/ajax_func.js}"></script>
</body>
</html>
