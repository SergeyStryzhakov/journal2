<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header::header}"></head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div class="container">
    <div class="row">
        <h1> List Teachers </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3"> Add Teacher</a>
        </div>
    </div>
    <table class="table table-striped table-bordered" style="text-align: center">
        <thead class="table-dark">
        <tr>
            <th> Id</th>
            <th> Teacher</th>
            <th> Salary</th>
            <th> Subject</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher, idx: ${teachers}">
            <td th:text="${idx.count}"></td>
            <td th:text="${teacher.firstName} + ' '
            + ${teacher.lastName}"></td>
            <td th:text="${teacher.salary}"></td>
            <td th:text="${teacher.subject.title}"></td>
            <td style="width: 30%">
                <a th:href="@{/journal/teachers/{id}(id=${teacher.id})}"
                   class="btn btn-info">Show marks</a>
                <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/teachers/remove/{id}(id=${teacher.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
