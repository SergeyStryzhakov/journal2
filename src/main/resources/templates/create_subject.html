<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/journal">Show journal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/students">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subjects">Subject Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teachers">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Subject </h1>
            <div class="card-body">
                <form th:action="@{/subjects}" th:object="${subject}" method="POST">
                    <div class="form-group">
                        <label> Subject title </label>
                        <input
                                type="text"
                                name="title"
                                th:field="*{title}"
                                class="form-control"
                                placeholder="Enter subject title"
                        />
                    </div>

                    <div class="form-group">
                        <label> Subject hours </label>
                        <input
                                type="number"
                                name="hours"
                                th:field="*{hours}"
                                class="form-control"
                                placeholder="Enter subject hours"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            OK
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
