<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header::header}"></head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div class="container">
    <div class="row">
        <h1> List Students </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
        </div>
    </div>
    <table class="table table-striped table-bordered border-dark border-3" style="text-align: center">
        <thead class="table-dark">
        <tr>
            <th> Num</th>
            <th> Student</th>
            <th> Age</th>
            <th> Group</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student, idx: ${students}">
            <td th:text="${idx.count}"></td>
            <td th:text="${student.firstName} + ' '
            + ${student.lastName}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.groupName}"></td>
            <td style="width: 30%">
                <a th:href="@{/journal/new/{id}(id=${student.id})}"
                   class="btn btn-info">Add mark</a>
                <a th:href="@{/journal/students/{id}(id=${student.id})}"
                   class="btn btn-info">Show marks</a>
                <a th:href="@{/students/edit/{id}(id=${student.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/students/remove/{id}(id=${student.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
