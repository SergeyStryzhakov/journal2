<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/journal">Show journal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/students">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subjects">Subject Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teachers">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Subjects </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/subjects/new}" class="btn btn-primary btn-sm mb-3"> Add Subject</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Subject title</th>
            <th> Subjects hours</th>
            <th> Teachers</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="subject: ${subjects}">
            <td th:text="${subject.title}"></td>
            <td th:text="${subject.hours}"></td>
            <td>
                <span
                        th:each="teacher: ${subject.teacherList}"
                        th:text="${teacher.firstName + ' ' + teacher.lastName + ' '}">
                </span>
            </td>
            <td>
                <a th:href="@{/subjects/edit/{id}(id=${subject.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/subjects/remove/{id}(id=${subject.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
