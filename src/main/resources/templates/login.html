<!doctype html>
<html lang="en" class="h-100">
<head th:replace="~{fragments/header::header}"></head>
    <link href="css/cover.css" rel="stylesheet">

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0"></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#"></a>
                <a class="nav-link" href="#"></a>
                <a class="nav-link" href="#"></a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1 class="text-info">Student management system</h1>

        <div class="container">
            <div class="row" style="justify-content: center">
                <div class="col-md-6 col-md-offset-3">

                    <form th:action="@{/login}" method="post">
                        <!-- error message -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.
                            </div>
                        </div>
                        <!-- logout message -->
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>

                        <div class="form-group">
                            <label class="text-dark fs-3" for="username"> Username : </label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter login" autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="text-dark fs-3" for="password">Password :</label>
                            <input type="password"
                                   id="password" name="password" class="form-control"
                                   placeholder="Enter Password"/>
                        </div>

                        <div class="form-group">
                            <div class="row" style="justify-content: center">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input style="margin: 5px" type="submit" name="login-submit" id="login-submit"
                                           class="form-control btn btn-primary" value="Log In"/>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
      <span class="text-dark">New user?
          <a href="/" th:href="@{/registration}">Register
            here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto text-white-50">

    </footer>
</div>


</body>
</html>
