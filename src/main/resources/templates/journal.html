<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header::header}"></head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div class="container">
    <div class="row">
        <h1> Journal </h1>
    </div>

    <table class="table table-striped table-bordered" style="text-align: center">
        <thead>
        <tr>
            <th> Id</th>
            <th> Date</th>
            <th> Student</th>
            <th> Subject</th>
            <th> Teacher</th>
            <th> Mark</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="mark, idx: ${marks}">
            <td th:text="${idx.count}"></td>
            <td th:text="${mark.created}"></td>
            <td><a
                    th:href="@{/students/{id}(id=${mark.student.id})}"
                    th:text="${mark.student.firstName} + ' '
                    + ${mark.student.lastName}">
            </a></td>
            <td><a
                    th:href="@{/subjects/edit/{id}(id=${mark.subject.id})}"
                    th:text="${mark.subject.title}">
            </a></td>
            <td><a
                    th:href="@{/teachers/{id}(id=${mark.teacher.id})}"
                    th:text="${mark.teacher.firstName} + ' '
                    + ${mark.teacher.lastName}">
            </a></td>
            <td th:text="${mark.value}"></td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
