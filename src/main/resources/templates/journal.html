<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/journal">Show journal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/students">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subjects">Subject Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teachers">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> Journal </h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Date</th>
            <th> Student</th>
            <th> Subject</th>
            <th> Teacher</th>
            <th> Mark</th>
<!--            <th th:each="subject: ${subjects}" th:text="${subject.title}"></th>-->

        </tr>
        </thead>

        <tbody>
        <tr th:each="mark: ${marks}">
            <td th:text="${mark.created}"></td>
            <td th:text="${mark.student.firstName} + ' ' + ${mark.student.lastName}"></td>
            <td th:text="${mark.subject.title}"></td>
            <td th:text="${mark.teacher.firstName} + ' ' + ${mark.teacher.lastName}"></td>
            <td th:text="${mark.value}"></td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
